server:
  port: 8080

# jdbc and jpa config
spring:
  application:
    name: byteBlog

  datasource:
    url: jdbc:postgresql://localhost:8181/byte-blog-db
    username: Jeswin
    password: byteBlog

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  # Spring security oauth2 config
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: <<ClientID>>
            clientSecret: <<ClientSecret>>
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope: email, profile

          github:
            clientId: <<ClientID>>
            clientSecret: <<ClientSecret>>
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope: user, user:email


# logging config
logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
        security: DEBUG


# App Custom Properties
web:
  mail:
    defaultEmailAddress: example@gmail.com
    verificationCodeExpirationSeconds: 1800 # 30 minutes

  jwt:
    secretKey: 
    isSecretKeyBase64Encoded: false
    expirationMillis: 3600000
    shortLivedMillis: 120000

  cors:
    allowed-origins: http://localhost:8080,http://localhost:5173
    allowed-methods: GET, POST, PUT, DELETE
    allowed-headers: "*"
    exposed-headers: "*"

  oauth2:
    authorizedRedirectOrigins: http://localhost:8080,http://localhost:5173
    cookieExpireSeconds: 120

  defaults:
    defaultPageStart: 0
    defaultPageSize: 50